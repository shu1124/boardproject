{% extends 'base.html' %}

{% block content %}
<body class="text-center"> 
  {{context}}
  <main class="form-signin">
    <form method="POST">{% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">ログインする</h1>
      <label for="inputEmail" class="visually-hidden">メールアドレス</label>
      <input type="text" id="inputEmail" class="form-control" placeholder="username" name='username' >
      <label for="inputPassword" class="visually-hidden">パスワード</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" name='password'>
      <button class="w-100 btn btn-lg btn-primary" type="submit">ログイン</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
    </form>
  </main>
</body>
{% endblock content %}
